<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Rolê Top</title>
    <link rel="stylesheet" type="text/css" href="css/style-login.css">
</head>
<body>
    <header>
        <a href="RolêTop - Início.html" id="button1">Voltar</a>
        <img id="logo" src="img/logo.png" title="Logo Rolê Top">
    </header>
    <main>
        <section id="conta">
            <p>Não possui conta?</p>
            <a href="RolêTop - Cadastro.html" id="button2">Cadastre-se</a>
        </section>
        
        <section id="menus">
            <h2>Login</h2>
            <form method="GET" action="dashboard.html">
                <div>
                    <label for="usuario">Usuário</label>
                    <input id="usuario" type="text">
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input id="senha" type="password">
                </div>
                <br />
                <div>
                    <a href="RolêTop - Início.html" id="button3">Confirmar</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
