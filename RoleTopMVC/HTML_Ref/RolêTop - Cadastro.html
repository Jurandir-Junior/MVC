<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - RolêTop</title>
    <link rel="stylesheet" type="text/css" href="css/style-cadastro.css">
</head>
<body>
    <header>
        <a href="RolêTop - Início.html" id="button1">Voltar</a>
        <img id="logo" src="img/logo.png" title="logotipo rolê top">
    </header>
    <main>
        <section id="conta">
                <p>Já possui conta?</p>
                <a href="RolêTop - Login.html" id="button2">Login</a>
        </section>

            <hr />
        <section id="menus">
            <h2>Cadastro</h2>
            <form method="GET" action="dashboard.html">
                <div id="lista">
                    <div id="name">
                        <label for="nome">Nome :</label>
                        <input id="nome" type="text"/> 
                    </div>
                    <div>
                        <label for="usuario">Usuário:</label>
                        <input id="usuario" type="text"/>
                    </div>
                    <div id="password">
                        <label for="senha">Senha :</label>
                        <input id="senha" type="password"/>
                    </div>
                    <div id="e-mail">
                        <label for="email">Email :</label>
                        <input id="email" type="email"/>
                    </div>
                    <div id="cpf">
                        <label for="cpf">CPF :</label>
                        <input id="cpf" type="number"/>
                    </div>
                    <div>
                        <label for="telefone">Tel :</label>
                        <input id="telefone" type="tel"/>
                    </div>
                    <div>
                        <a href="RolêTop - Início.html" id="button3">Confirmar</a>
                    </div>
                </div>
            </form>

                
        </section>
    </main>
</body>
</html>
