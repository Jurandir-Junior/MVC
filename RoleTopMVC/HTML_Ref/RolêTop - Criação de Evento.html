<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crie seu Evento - Rolê Top</title>
    <link rel="stylesheet" type="text/css" href="css/style-criarevento.css">
</head>
<body>
    <header>
            <section id="logo-area">
                    <div class="topo">
                        <ul>
                            <li class="bem-vindo">Bem-vindo(a)</li>
                            <li class="logon">
                                <ul id="cadastro">
                                    <li><a href="RolêTop - Cadastro.html" class="button7">Cadastro</a></li>
                                    <li id="login"><a href="#" class="button8">Login</a></li>
                                </ul></li>
                        </ul>            
                        <img id="logo" src="img/logo.png" title="Logo Rolê Top">            
                    </div>            
                </section>
            <nav>
                <ul id="buttons">
                        <li><a href="RolêTop - Início.html" class="button1">Início</a></li>
                        <li><a href="RolêTop - O Local.html" class="button2">O Local</a></li>
                        <li><a href="#" class="button3">Crie seu evento</a></li>
                        <li><a href="RolêTop - Eventos Feitos.html" class="button4">Eventos Feitos</a></li>
                        <li><a href="RolêTop - Calendário" class="button5">Calendário</a></li>
                        <li><a href="RolêTop - Contato.html" class="button6">Contato</a></li>
                </ul>
            </nav>
        </header>
    <main>
        <section id="menus">
            <br />
            <h2>Crie seu Evento</h2>
            <form method="GET" action="dashboard.html">
                <br />
                <div id="lista">    
                    <div>
                        <label for="nome">Nome do Evento :</label>
                        <input id="nome" type="text">
                    </div>
                    <div>
                        <label for="tipo">Tipo de Evento</label>
                        <input id="tipo" type="text">
                    </div>
                    <div class="dataevento">
                        <div>
                        <label for="data">Data</label>
                        <input id="data" type="date">
                        </div>
                        <div>
                            <label for="data2"> até</label>
                            <input id="data2" type="date">
                        </div>
                    </div>
                    
                    <div class="horaevento">
                        <div>
                        <label for="hora">Horário</label>
                        <input id="hora" type="time">
                        </div>
                        <div>
                            <label for="hora2">às</label>
                            <input id="hora2" type="time">
                        </div>
                    </div>
                    
                    <div>
                        <label for="descriçao">Descreva seu evento</label>
                        <input id="descriçao" type="text">
                    </div>
                </div>
            
            </form>
        </section>
    </main>
</body>
</html>
